<div>
    <h2 class="title">{{'LOGIN' | translate}}</h2>

    <p>
        {{'LOGIN WITH YOUR OPENSENSEMAP ACCOUNT, IF YOU DONT HAVE ONE YET REGISTER' | translate}}
        <a [routerLink]="['/',{ outlets: { sidebar: ['register'] } }]" queryParamsHandling="merge">here</a>
    </p>
    
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input formControlName="email" class="input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input formControlName="password" class="input" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control">
                <button class="button is-success" type="submit">
                    {{'LOGIN' | translate}}
                </button>
            </p>
        </div>
    </form>
</div>
