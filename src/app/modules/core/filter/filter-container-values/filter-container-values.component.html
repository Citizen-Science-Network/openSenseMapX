<osem-filter-values 
    [selectedPheno]="selectedPheno$ | async"
    [selectedDate]="selectedDate$ | async"
    [timeMode]="timeMode$ | async"
    [filter]="filter$ | async"
    [stats]="stats$ | async"
    (phenoOpened)="openPheno()"
    (dateOpened)="openDate()"
    (filterOpened)="openFilter()"
    (live)="backToLive()"
></osem-filter-values>
