<ul>
  <li *ngFor="let vis of myVis" class="my-2">
    <div class="card" (click)="loadVis(vis)">
      <div class="card-content">
        <div class="media">
          <div class="media-left">
            <figure class="image is-48x48">
              <img *ngIf="!vis.image" src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
              <!-- <img *ngIf="box.image" [src]="'https://opensensemap.org/userimages/' +box.image" alt="Placeholder image"> -->
            </figure>
          </div>
          <div class="media-content">
            <p class="title is-4">{{vis.name}}</p>
            <p class="subtitle is-6">{{vis.createdAt | date:'short'}}</p>
          </div>
        </div>

        <div class="content">
          {{vis.description}}
        </div>
      </div>
    </div>
  </li>
</ul>
